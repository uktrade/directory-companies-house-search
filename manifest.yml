---
applications:
- name: directory-ch-search-dev
  memory: 1G
  buildpack: python_buildpack
  command : python manage.py distributed_migrate --noinput && python manage.py collectstatic --noinput && waitress-serve --port=$PORT chsearch.wsgi:application
- name: directory-ch-search-celery-worker-dev
  memory: 1G
  buildpack: python_buildpack
  command : celery -A chsearch worker -l info
- name: directory-ch-search-dev-celery-beat-scheduler-dev
  memory: 1G
  buildpack: python_buildpack
  command : celery -A chsearch beat -l info -S django
- name: directory-chsearch-staging
  memory: 1G
  buildpack: python_buildpack
  command : python manage.py distributed_migrate --noinput && python manage.py collectstatic --noinput && waitress-serve --port=$PORT chsearch.wsgi:application
